<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body class="bg-[#212429] text-white flex flex-col justify-center items-center min-h-screen py-[80px]">

    <!-- CALCULADORA -->

    <h1 class="max-w-[250px] text-center mb-[40px]">Hecho por Sebastian Vasquez Echavarria ficha:3010403</h1>

    <form 
        name="calculadora"
        class="w-[250px] mx-auto p-[5px] rounded-[8px]">
        <!-- INPUT -->
        <input
            name="display"
            class="bg-transparent w-full outline-none border-[1px] border-white/20 text-[21px] p-[10px] rounded-[5px]" 
            type="text"
            disabled>
        <!-- NUMBER -->
        <div class="grid grid-cols-4 gap-[5px] mt-[5px]">
            <!-- BTN 7 -->
            <h3 
                onclick="document.calculadora.display.value+='7'">
                7
            </h3>
            <!-- BTN 8 -->
            <h3 
                onclick="document.calculadora.display.value+='8'">
                8
            </h3>
            <!-- BTN 9 -->
            <h3 
                onclick="document.calculadora.display.value+='9'">
                9
            </h3>
            <!-- BTN + -->
            <h3 
                onclick="document.calculadora.display.value+='+'"
                class="operador">
                +
            </h3>
            <!-- BTN 4 -->
            <h3
                onclick="document.calculadora.display.value+='4'">
                4
            </h3>
            <!-- BTN 7 -->
            <h3
                onclick="document.calculadora.display.value+='5'">
                5
            </h3>
            <!-- BTN 6 -->
            <h3
                onclick="document.calculadora.display.value+='6'">
                6
            </h3>
            <!-- BTN - -->
            <h3 
                onclick="document.calculadora.display.value+='-'"
                class="operador">
                -
            </h3>
            <!-- BTN 1 -->
            <h3 
                onclick="document.calculadora.display.value+='1'"   
                id="input__1">
                1
            </h3>
            <!-- BTN 2 -->
            <h3
                onclick="document.calculadora.display.value+='2'">
                2
            </h3>
            <!-- BTN 3 -->
            <h3
                onclick="document.calculadora.display.value+='3'">
                3
            </h3>
            <!-- BTN X -->
            <h3 
                onclick="document.calculadora.display.value+='*'"
                class="operador">
                x
            </h3>
            <!-- BTN 0 -->
            <h3
                onclick="document.calculadora.display.value+='0'">
                0
            </h3>
            <!-- BTN BORRAR -->
            <h3 
                onclick="document.calculadora.display.value=''"
                class="operador operador__white">
                c
            </h3>
            <!-- BTN = -->
            <h3 
            onclick="document.calculadora.display.value=eval(document.calculadora.display.value)"
                class="operador operador__white">
                =
            </h3>
            <!-- BTN / -->
            <h3 
                onclick="document.calculadora.display.value+='/'"
                class="operador">/</h3>
        </div>
    </form>

    
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>
</body>
</html>
